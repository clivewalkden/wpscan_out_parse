name: publish-pydoctor-apidocs
on:
- push

jobs:
deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
            python-version: 3.8

    - name: Install package
        run: |
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install .
            python -m pip install pydoctor

    - name: Generate pydoctor documentation
        run: |
            # Allow pydoctor to exit with non-zero status code
            set +e

            # Run pydoctor build
            pydoctor \
                --add-package=wpscan_out_parse \
                --project-name="WPScan Output Parse" \
                --html-subject=wpscan_out_parse.WPScanJsonParser \
                --html-subject=wpscan_out_parse.WPScanCliParser \
                --html-subject=wpscan_out_parse.parse_results_from_string \
                --html-subject=wpscan_out_parse.parse_results_from_file \
                --html-subject=wpscan_out_parse.format_results \
                --project-url=https://github.com/$GITHUB_REPOSITORY \
                --html-viewsource-base https://github.com/$GITHUB_REPOSITORY/tree/$GITHUB_SHA \
                --make-html \
                --html-output=./apidocs \
                --project-base-dir "$(pwd)" \
                --docformat=restructuredtext

    - name: Publish pydoctor documentation to the gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./apidocs
            commit_message: "Generate pydoctor documentation"